{%extends 'plantilla.html'%}
{%block body%}
   
<center>
<br>

<h1 class="display-8 text-center mt-1 mb-1 text-info"> Actualizar album</h1>
<br>
<br>
<div class="container"> 

    <form action="/actualizar/{{album.0}}" method="POST">
        <div class="row">
        <div class="card card-body">

        <div class="mb-2">
        <input type="text" class="form-control" name="txtTitulo" value="{{album.1}} ">
        </div>

        <div class="mb-2">
        <input type="text" class="form-control" name="txtArtista" value="{{album.2}}">
        </div>

        <div class="mb-2">
        <input type="number" class="form-control" name="txtAnio" value="{{album.3}}">
        </div>
    
        <div class="d-grid gap-2">
        <button type="submit" class="btn btn-outline-warning" Warning> Actualizar <i class="bi bi-pencil-fill"></i></button>
        </div>
    
        </form>
</center>
</div>
</div>
</div><!--cierra row-->
{%endblock%}
